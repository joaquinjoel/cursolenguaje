<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo 4</title>
    <script type="text/javascript">
        //definiendo e inicializando variables
        can=0, pre=0, sbt=0, igv=0, tot=0, cat="", com="";
        //capturando valores
        can=parseInt(prompt("Ingresar la cantidad a comprar:"));
        pre=parseInt(prompt("Ingresar el precio del producto:"));
        cat=parseInt(prompt("Ingresar la categoria:"));
        com=parseInt(prompt("Ingresar el tipo de comprobante[f] factura [b] boleta:"));
        //realizando operaciones
        sbt=can*pre
        //condicion
        if(cat=="d"){
            des=sbt*0.07;
        }else{
            des=sbt*0.03;
        }
        if(com="f"){
            igv=sbt*0.1
        }else{
            igv=0;
        }
        tot=sbt-des+igv;
        //mostrando resultados
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El igv es: "+igv+"<br>");
        document.write("El total es: "+tot+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
